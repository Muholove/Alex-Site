<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ADULTFLIX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #e50914;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .header-actions a {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background-color: #333;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 1.5rem;
            margin: 0;
        }
        .stat-card p {
            font-size: 2rem;
            margin: 0.5rem 0 0;
            font-weight: bold;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .search-container {
            flex: 1;
            max-width: 500px;
        }
        .search-container input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: #fff;
        }
        .add-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #222;
            font-weight: bold;
        }
        tr:hover {
            background-color: #2a2a2a;
        }
        .thumbnail {
            width: 100px;
            height: 56px;
            object-fit: cover;
            border-radius: 4px;
        }
        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #e50914;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error-message {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        #debug-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #222;
            border-radius: 8px;
            display: none;
        }
        #debug-section.visible {
            display: block;
        }
        .debug-toggle {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        pre {
            background-color: #333;
            padding: 1rem;
            border-radius: 4px;
            overflow: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">ADULTFLIX</a>
        <div class="header-actions">
            <a href="/">Back to site</a>
        </div>
    </header>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Videos</h3>
                <p id="total-videos">-</p>
            </div>
            <div class="stat-card">
                <h3>Active Videos</h3>
                <p id="active-videos">-</p>
            </div>
            <div class="stat-card">
                <h3>Total Views</h3>
                <p id="total-views">-</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="total-revenue">-</p>
            </div>
        </div>

        <div class="action-bar">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search videos...">
            </div>
            <button class="add-button" id="add-video-button">Add New Video</button>
        </div>

        <div id="error-container" class="error-message" style="display: none;"></div>
        <div class="loading" id="loading-indicator">Loading videos...</div>

        <table id="videos-table">
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Views</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="videos-list">
                <!-- Videos will be added here dynamically -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
        
        <button class="debug-toggle" id="debug-toggle">Show Debug Info</button>
        <div id="debug-section">
            <h2>Debug Information</h2>
            <div id="debug-content"></div>
        </div>
    </div>

    <!-- Add/Edit Video Modal -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2 id="modal-title">Add New Video</h2>
            <form id="video-form">
                <input type="hidden" id="video-id">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="00:00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail</label>
                        <input type="file" id="thumbnail" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="video-file">Video File</label>
                        <input type="file" id="video-file" accept="video/*">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product-link">Product Link (Optional)</label>
                    <input type="url" id="product-link">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-button">Save Video</button>
            </form>
        </div>
    </div>

    <script src="appwrite-integration.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const videosTable = document.getElementById('videos-table');
            const videosList = document.getElementById('videos-list');
            const searchInput = document.getElementById('search');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorContainer = document.getElementById('error-container');
            const totalVideosElement = document.getElementById('total-videos');
            const activeVideosElement = document.getElementById('active-videos');
            const totalViewsElement = document.getElementById('total-views');
            const totalRevenueElement = document.getElementById('total-revenue');
            const paginationContainer = document.getElementById('pagination');
            const debugToggle = document.getElementById('debug-toggle');
            const debugSection = document.getElementById('debug-section');
            const debugContent = document.getElementById('debug-content');
            
            // Debug data storage
            let debugData = {
                lastResponse: null,
                apiErrors: [],
                environmentInfo: {
                    userAgent: navigator.userAgent,
                    windowSize: `${window.innerWidth}x${window.innerHeight}`,
                    timestamp: new Date().toISOString()
                }
            };
            
            // Initialize AppwriteIntegration with debug mode
            AppwriteIntegration.debug = true;
            AppwriteIntegration.init();
            
            let allVideos = [];
            let currentPage = 1;
            const videosPerPage = 10;
            
            // Function to show error message
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
                loadingIndicator.style.display = 'none';
                
                // Add to debug data
                debugData.apiErrors.push({
                    timestamp: new Date().toISOString(),
                    message: message
                });
                updateDebugInfo();
            }
            
            // Function to hide error message
            function hideError() {
                errorContainer.style.display = 'none';
            }
            
            // Update debug information
            function updateDebugInfo() {
                debugContent.innerHTML = `
                    <h3>API Information</h3>
                    <pre>${JSON.stringify({
                        endpoint: AppwriteIntegration.config.endpoint,
                        projectId: AppwriteIntegration.config.projectId,
                        databaseId: AppwriteIntegration.config.databaseId,
                        videoCollectionId: AppwriteIntegration.config.videoCollectionId
                    }, null, 2)}</pre>
                    
                    <h3>Last API Response</h3>
                    <pre>${JSON.stringify(debugData.lastResponse, null, 2) || 'No response yet'}</pre>
                    
                    <h3>API Errors</h3>
                    <pre>${JSON.stringify(debugData.apiErrors, null, 2) || 'No errors'}</pre>
                    
                    <h3>Environment Info</h3>
                    <pre>${JSON.stringify(debugData.environmentInfo, null, 2)}</pre>
                `;
            }
            
            // Toggle debug section
            debugToggle.addEventListener('click', () => {
                debugSection.classList.toggle('visible');
                debugToggle.textContent = debugSection.classList.contains('visible') ? 
                    'Hide Debug Info' : 'Show Debug Info';
                updateDebugInfo();
            });
            
            // Load videos from Appwrite
            async function loadVideos() {
                try {
                    loadingIndicator.style.display = 'block';
                    hideError();
                    videosList.innerHTML = '';
                    
                    console.log('Fetching videos for admin...');
                    
                    const response = await fetch('/get_videos.php?admin=true');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    debugData.lastResponse = data;
                    updateDebugInfo();
                    
                    if (!data.success) {
                        throw new Error(data.message || 'Unknown error loading videos');
                    }
                    
                    allVideos = data.videos || [];
                    console.log(`Loaded ${allVideos.length} videos for admin panel`);
                    
                    updateStatistics();
                    updatePagination();
                    filterAndDisplayVideos();
                } catch (error) {
                    console.error('Error loading videos:', error);
                    showError(`Error loading videos: ${error.message}`);
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Update statistics display
            function updateStatistics() {
                const activeVideos = allVideos.filter(video => video.status === 'Active');
                const totalViews = allVideos.reduce((sum, video) => sum + (video.views || 0), 0);
                const totalRevenue = allVideos.reduce((sum, video) => sum + (video.price || 0), 0);
                
                totalVideosElement.textContent = allVideos.length;
                activeVideosElement.textContent = activeVideos.length;
                totalViewsElement.textContent = formatNumber(totalViews);
                totalRevenueElement.textContent = '$' + totalRevenue.toFixed(2);
            }
            
            // Update pagination controls
            function updatePagination() {
                const totalPages = Math.ceil(allVideos.length / videosPerPage);
                paginationContainer.innerHTML = '';
                
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    if (i === currentPage) {
                        button.classList.add('active');
                    }
                    button.addEventListener('click', () => {
                        currentPage = i;
                        updatePagination();
                        filterAndDisplayVideos();
                    });
                    paginationContainer.appendChild(button);
                }
            }
            
            // Filter and display videos based on search and pagination
            function filterAndDisplayVideos() {
                hideError();
                videosList.innerHTML = '';
                
                let filteredVideos = [...allVideos];
                const searchQuery = searchInput.value.toLowerCase();
                
                // Apply search filter if any
                if (searchQuery) {
                    filteredVideos = filteredVideos.filter(video => 
                        video.title.toLowerCase().includes(searchQuery) || 
                        (video.description && video.description.toLowerCase().includes(searchQuery))
                    );
                }
                
                // Apply pagination
                const startIndex = (currentPage - 1) * videosPerPage;
                const paginatedVideos = filteredVideos.slice(startIndex, startIndex + videosPerPage);
                
                if (filteredVideos.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7" style="text-align: center;">No videos match your search criteria.</td>`;
                    videosList.appendChild(row);
                    return;
                }
                
                // Render videos
                paginatedVideos.forEach(video => {
                    const row = document.createElement('tr');
                    row.dataset.id = video.id;
                    
                    row.innerHTML = `
                        <td><img src="${video.image}" alt="${video.title}" class="thumbnail"></td>
                        <td>${video.title}</td>
                        <td>$${video.price.toFixed(2)}</td>
                        <td>${formatNumber(video.views)}</td>
                        <td>${video.duration || '00:00'}</td>
                        <td><span class="status ${video.status === 'Active' ? 'status-active' : 'status-inactive'}">${video.status}</span></td>
                        <td class="actions">
                            <button class="action-button edit-button" data-id="${video.id}">Edit</button>
                            <button class="action-button delete-button" data-id="${video.id}">Delete</button>
                        </td>
                    `;
                    
                    videosList.appendChild(row);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const videoId = button.dataset.id;
                        // Implement edit functionality
                        alert(`Edit video with ID: ${videoId}`);
                    });
                });
                
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const videoId = button.dataset.id;
                        // Implement delete functionality
                        if (confirm('Are you sure you want to delete this video?')) {
                            alert(`Delete video with ID: ${videoId}`);
                        }
                    });
                });
            }
            
            // Format numbers for display (e.g., 1.5K, 2.3M)
            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
            
            // Set up event listeners
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                updatePagination();
                filterAndDisplayVideos();
            });
            
            // Add Video button
            document.getElementById('add-video-button').addEventListener('click', () => {
                // Implement add video functionality
                alert('Add video functionality will be implemented');
            });
            
            // Load initial videos
            await loadVideos();
        });
    </script>
</body>
</html>
